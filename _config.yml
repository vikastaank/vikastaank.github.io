### Site Settings ###
title               : Vikas Taank
description         : "Java developer, by profession & interest both! Use tabs over spaces & never broke production."
baseurl             : ""    # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : vikastaank/vikastaank.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU
author              : Vikas Taank

### Plugins ###
plugins:
  - jemoji
  - jekyll-feed

### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


